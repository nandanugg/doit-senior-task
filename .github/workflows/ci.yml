name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Install goimports
        run: go install golang.org/x/tools/cmd/goimports@latest

      - name: Check formatting
        run: |
          # Run gofmt
          gofmt_output=$(gofmt -l .)
          if [ -n "$gofmt_output" ]; then
            echo "The following files are not formatted with gofmt:"
            echo "$gofmt_output"
            exit 1
          fi

          # Run goimports
          goimports_output=$(goimports -l .)
          if [ -n "$goimports_output" ]; then
            echo "The following files need goimports:"
            echo "$goimports_output"
            exit 1
          fi

          echo "All files are properly formatted!"

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: urlshortener
          POSTGRES_PASSWORD: urlshortener
          POSTGRES_DB: urlshortener
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:8.4.0-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...
        env:
          DATABASE_URL: postgres://urlshortener:urlshortener@localhost:5432/urlshortener?sslmode=disable
          TEST_DATABASE_URL: postgres://urlshortener:urlshortener@localhost:5432/urlshortener?sslmode=disable
          TEST_REDIS_URL: redis://localhost:6379/0

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

  migration-test:
    name: Migration Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: urlshortener
          POSTGRES_PASSWORD: urlshortener
          POSTGRES_DB: urlshortener
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v5

      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.19.1/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate /usr/local/bin/migrate
          chmod +x /usr/local/bin/migrate

      - name: Test migrations up
        run: |
          migrate -path ./migrations -database "postgres://urlshortener:urlshortener@localhost:5432/urlshortener?sslmode=disable" up
          echo "Migrations applied successfully"

      - name: Verify migration version
        run: |
          version=$(migrate -path ./migrations -database "postgres://urlshortener:urlshortener@localhost:5432/urlshortener?sslmode=disable" version)
          echo "Current migration version: $version"

      - name: Test migrations down
        run: |
          migrate -path ./migrations -database "postgres://urlshortener:urlshortener@localhost:5432/urlshortener?sslmode=disable" down -all
          echo "Migrations rolled back successfully"

      - name: Test migrations up again
        run: |
          migrate -path ./migrations -database "postgres://urlshortener:urlshortener@localhost:5432/urlshortener?sslmode=disable" up
          echo "Migrations re-applied successfully"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, format, test, migration-test]
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Build
        run: go build -v ./...

      - name: Build Docker image
        run: docker build -t urlshortener:test .
